{% extends 'layout.html' %}
{% block title %}Items List{% endblock %}
{% block content %}
    <h2>Dynamic Items List</h2>
    {% if items %}
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found - The list is currently empty, just like my coffee mug.</p>
    {% endif %}
{% endblock %}
